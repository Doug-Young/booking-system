name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Wait for API Gateway
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:80/health > /dev/null; then
              echo "Gateway is up"
              exit 0
            fi
            echo "Waiting for gateway... ($i)"
            sleep 2
          done
          echo "Gateway did not become ready"
          docker ps
          docker compose logs --no-color
          exit 1

      - name: Run smoke tests
        run: BASE_URL=http://localhost:80 ./tests/smoke.sh

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: docker compose down -v
